<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Board</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>QUIZ BOARD</h1>
    </div>

    <!-- Start Button -->
    <div class="start">
        <button>START QUIZ</button>
    </div>


    <!-- Questions Section -->
    <div class="questions_section">
        <div class="question">
            <span>What is the short form of HTML?</span>
        </div>
        <div class="answer_choices">
            <div class="choice">
                <div><span>HTML</span></div>
            </div>
            <div class="choice">
                <div><span>HMLT</span></div>
            </div>
            <div class="choice">
                <div><span>MLHT</span></div>
            </div>
        </div>

        
    </div>

    <!-- Results -->
    <div class="results"></div>
    
</body>
</html>
