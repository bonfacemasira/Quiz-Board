<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Board</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>QUIZ BOARD</h1>
    </div>

    <!-- Start Button -->
    <div class="start">
        <button>START QUIZ</button>
    </div>


    <!-- Questions Section -->
    <div class="parent">
        <div class="questions_section">

            <!-- Question 1 -->
    
            <div class="question">
                <div class="question_text">
                    <span>1. What is the short form of HyperText Markup Language?</span>
                </div>
                <div class="answer_choices">
                    <form class="choice">
                        <div>
                            <input type="radio"  name="question1">
                            <label class="container">HTML <!--correct answer-->
                            </label>
                        </div>
                        <div>
                            <input type="radio"  name="question1">
                            <label class="container">HMLT
                            </label>
                        </div>
                        <div>
                            <input type="radio"  name="question1">
                            <label class="container">MLHT
                            </label>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Question 2 -->
    
            <div class="question">
                <div class="question_text">
                    <span>2. What is the other name for Javascript?</span>
                </div>
                <div class="answer_choices">
                    <form class="choice">
                        <div>
                            <input type="radio" name="question2">
                            <label class="container">ECMAscript
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="question2">
                            <label class="container">JS <!--correct answer-->
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="question2">
                            <label class="container">I don't know
                            </label>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Question 3 -->
            
            <div class="question">
                <div class="question_text">
                    <span>3. Is C++ a low level language?</span>
                </div>
                <div class="answer_choices">
                    <form class="choice">
                        <div>
                            <input type="radio" name="question3">
                            <label class="container">Yes
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="question3">
                            <label class="container">No <!--correct answer-->
                            </label>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Question 4 -->
    
            <div class="question">
                <div class="question_text">
                    <span>4. How do you call a function named "myFunction"?
                    </span>
                </div>
                <div class="answer_choices">
                    <form class="choice">
                        <div>
                            <input type="radio" name="question4">
                            <label class="container">myFunction() <!--correct answer-->
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="question4">
                            <label class="container">call myFunction()
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="question4">
                            <label class="container">call function myFunction()
                            </label>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Question 5 -->
    
            <div class="question">
                <div class="question_text">
                    <span>5. How do you create a function in JavaScript?</span>
                </div>
                <div class="answer_choices">
                    <form class="choice">
                        <div>
                            <input type="radio" name="question5">
                            <label class="container"> function myFunction() <!--correct answer-->
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="question5">
                            <label class="container">function=myFunction()
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="question5">
                            <label class="container">function:myFunction()
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="submit">
                <button class="submit_btn">Submit</button>
            </div>
    
        </div>
    </div>


    <!-- Submit Button -->

    <!-- Results -->
    <div class="results_container">
        <div class="results">
            <h1>Your Score is:</h1>
            <h1>Score</h1>

            <!-- restart Button -->

            <div class="restart">
                <button class="restart">Restart</button>
            </div>
        </div>
 
    </div>

    
</body>
</html>
